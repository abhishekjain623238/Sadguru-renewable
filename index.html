<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sadguru Renewable</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 100px;
    }
    section {
      padding: 40px;
      text-align: center;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .project-box {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      background: #fff;
    }
    .project-box:hover {
      transform: scale(1.05);
    }
    .project-box img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .enquiry-form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .enquiry-form input, .enquiry-form select, .enquiry-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .enquiry-form button {
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .enquiry-form button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Sadguru Renewable Logo">
    <h1>Welcome to Sadguru Renewable</h1>
  </header>

  <section data-aos="fade-up">
    <h2>Our Projects</h2>
    <div class="projects">
      <div class="project-box" data-aos="zoom-in">
        <img src="bhilai1.jpg" alt="Bhilai Project">
        <p>Bhilai / Durg Project</p>
      </div>
      <div class="project-box" data-aos="zoom-in">
        <img src="raipur1.jpg" alt="Raipur Project">
        <p>Raipur Project</p>
      </div>
      <div class="project-box" data-aos="zoom-in">
        <img src="dhamtari1.jpg" alt="Dhamtari Project">
        <p>Dhamtari Project</p>
      </div>
      <div class="project-box" data-aos="zoom-in">
        <img src="bemetara1.jpg" alt="Bemetara Project">
        <p>Bemetara Project</p>
      </div>
      <div class="project-box" data-aos="zoom-in">
        <img src="rajim1.jpg" alt="Rajim Project">
        <p>Rajim Project</p>
      </div>
    </div>
  </section>

  <section data-aos="fade-up">
    <h2>Enquiry Form</h2>
    <form class="enquiry-form" action="https://formspree.io/f/xrbyzgdk" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="address" placeholder="Your Address" required>
      <select name="type" required>
        <option value="">Select Option</option>
        <option value="Commercial">Commercial</option>
        <option value="Residential">Residential</option>
      </select>
      <textarea name="message" placeholder="Your Message" rows="4"></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
